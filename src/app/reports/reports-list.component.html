<div class="container">
  <div class="row">
    <div *ngIf="isLoading">
      <coach-circle-loader></coach-circle-loader>
    </div>

    <div *ngIf="!isLoading">
      <div *ngFor="let reportPreview of reportPreviews" class="col s12">
        <coach-report [reportPreview]="reportPreview"></coach-report>
      </div>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;" (click)="openAddModal()">
      <a class="btn-floating btn-large waves-effect waves-light blue">
        <i class="large material-icons">add</i>
      </a>
    </div>

  </div>
</div>

<!--Add modal-->
<div id="report-add" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: false}]"
     [materializeActions]="addModalActions">
  <div class="modal-content">
    <h4>Dodaj raport</h4>
    <div class="row">
      <form materialize class="col s12">
        <div class="row">
          <div class="col s6">
            <label for="start-date">Początek okresu</label>
            <input id="start-date" type="date" class="datepicker" materialize="pickadate">
          </div>
          <div class="col s6">
            <label for="end-date">Koniec okresu</label>
            <input id="end-date" type="date" class="datepicker" materialize="pickadate">
          </div>
          <div class="input-field col s12">
            <textarea id="report-content" class="materialize-textarea"></textarea>
            <label for="report-content">Sporządź raport</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeAddModal()">Zamknij</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="addReport()">Dodaj</a>
  </div>
</div>
