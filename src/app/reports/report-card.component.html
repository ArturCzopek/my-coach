<div class="card grey lighten-3 hoverable">
  <div class="card-content">
    <span class="card-title">
      Raport {{reportPreview.startDate | date: "dd.MM"}} - {{reportPreview.endDate | date: "dd.MM.yyyy"}} r.
      <i (click)="onEditClick()" class="edit-button small material-icons tooltipped" materialize="tooltip"
         data-position="bottom" data-delay="50" data-tooltip="Edytuj raport">mode_edit</i>
      <i (click)="onDeleteClick()" class="delete-button small material-icons tooltipped" materialize="tooltip"
         data-position="bottom" data-delay="50" data-tooltip="UsuÅ„ raport">delete</i>
    </span>
    <img class="right tooltipped" [ngClass]="arrowImageClass" src="assets/img/arrow_down.png"
         (click)="onReportClick()"/>
  </div>
  <div *ngIf="showReport" class="card-action" [ngClass]="getLoadingStyle()">

    <div *ngIf="isLoading">
      <coach-strip-loader></coach-strip-loader>
    </div>

    <div *ngIf="!isLoading">
      {{report.content}}
    </div>
  </div>


</div>
