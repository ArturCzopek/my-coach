<div id="report-edit" class="modal bottom-sheet" materialize="modal" [materializeParams]="[modalParams]"
     [materializeActions]="editModalActions">
  <div class="modal-content">
    <h3>{{modalTitle}}</h3>
    <div class="row">
      <form materialize class="col s12">
        <div class="row">
          <div *ngIf="startDate !== ''" class="input-field col s6">
            <i class="material-icons prefix">today</i>
            <label for="start-date">{{'page.reports.modal.startDate.label' | dictionary}}</label>
            <input id="start-date" type="date" class="datepicker" materialize="pickadate"
                   [(ngModel)]="startDate" name="startDate" [materializeParams]="[datePickerParams]">
          </div>
          <div *ngIf="endDate !== ''" class="input-field col s6">
            <i class="material-icons prefix">today</i>
            <label for="end-date">{{'page.reports.modal.endDate.label' | dictionary}}</label>
            <input id="end-date" type="date" class="datepicker" materialize="pickadate"
                   [(ngModel)]="endDate" name="endDate" [materializeParams]="[datePickerParams]">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">receipt</i>
            <textarea id="report-content" class="materialize-textarea active" [(ngModel)]="reportContent" name="reportContent" length="2000" materialize="characterCounter"></textarea>
            <label for="report-content">{{'page.reports.modal.reportContent.label' | dictionary}}</label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-red btn-flat" (click)="onCloseModal()">{{'global.close.label' | dictionary}}</a>
    <a class="modal-action modal-close waves-effect waves-teal btn-flat" [class.disabled]="!isDataValid()" (click)="onEditClick()">{{'global.edit.label' | dictionary}}</a>
  </div>

</div>
