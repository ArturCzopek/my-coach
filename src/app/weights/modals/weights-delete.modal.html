<div id="weights-delete" class="modal fourty-width-modal" materialize="modal" [materializeParams]="[modalParams]"
     [materializeActions]="deleteModalActions">
  <div class="modal-content">

    <h3>{{modalTitle}}</h3>

    <form materialize class="col s12">
      <div class="row">
        <p *ngFor="let weight of selectedWeights; let i = index">
          <input type="checkbox" id="{{formattedDays[i]}}" name="{{formattedDays[i]}}" class="filled-in red-checkbox"
                 [(ngModel)]="checkboxesForWeights[i]"/>
          <label for="{{formattedDays[i]}}">{{formattedDays[i]}} - {{weight.value}}</label>
        </p>
      </div>
    </form>
  </div>

  <coach-modal-footer [leftButtonLabel]="'UsuÅ„'" [rightButtonLabel]="'Zamknij'" (leftButtonAction)="onDeleteClick()"
                      (rightButtonAction)="onCloseModal()"></coach-modal-footer>
</div>
