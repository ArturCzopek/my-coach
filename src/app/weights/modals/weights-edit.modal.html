<div id="weights-edit" class="modal fourty-width-modal" materialize="modal" [materializeParams]="[modalParams]"
     [materializeActions]="editModalActions">
  <div class="modal-content">
    <h3>{{modalTitle}}</h3>
    <table class="striped">
      <thead>
      <tr>
        <th data-field="day">Dzie≈Ñ</th>
        <th data-field="measurement">Pomiar</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let weight of selectedWeights; let i = index">
        <td class="half-width-cell">{{formattedDays[i]}}</td>
        <td class="half-width-cell">
          <div class="input-field inline">
            <input type="number" step="0.1" [(ngModel)]="weight.value" (ngModelChange)="addDayIndexToChanged(i)">
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <coach-modal-footer [leftButtonLabel]="'Edytuj'" [rightButtonLabel]="'Zamknij'" (leftButtonAction)="onEditClick()"
                      (rightButtonAction)="onCloseModal()"></coach-modal-footer>
</div>
