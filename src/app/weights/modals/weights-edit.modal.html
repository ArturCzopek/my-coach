<div id="weights-edit" class="modal fourty-width-modal" materialize="modal" [materializeParams]="[modalParams]"
     [materializeActions]="modalActions">
  <div class="modal-content">
    <h3>{{modalTitle}}</h3>
    <table class="responsive-table striped">
      <thead>
      <tr>
        <th data-field="day">{{'page.weights.modal.edit.day.label' | dictionary}}</th>
        <th data-field="measurement">{{'page.weights.modal.edit.measurement.label' | dictionary}}</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let weight of selectedWeights; let i = index">
        <td class="half-width-cell">{{formattedDays[i]}}</td>
        <td class="half-width-cell">
          <div class="input-field inline">
            <input type="number" step="0.1" [(ngModel)]="weight.value" (ngModelChange)="addDayIndexToChanged(i)">
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <coach-modal-footer leftButtonLabel="{{'global.edit.label' | dictionary}}"
                      rightButtonLabel="{{'global.close.label' | dictionary}}"
                      (leftButtonAction)="onEditClick()"
                      (rightButtonAction)="onCloseModal()"
                      [isDataValid]="isDataValid()"></coach-modal-footer>
</div>
