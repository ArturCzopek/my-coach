<div id="weights-add" class="modal bottom-sheet" materialize="modal" [materializeParams]="[modalParams]"
     [materializeActions]="addModalActions">
  <div class="modal-content">
    <h3>Add weight</h3>
    <div class="row">
      <form materialize class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">assignment_ind</i>
            <label for="weight">Waga</label>
            <input id="weight" type="number" step="0.1" min="0" [(ngModel)]="weightValue" name="weightValue">
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">today</i>
            <label for="measurementDate">Data</label>
            <input id="measurementDate" type="date" class="datepicker" materialize="pickadate"
                   [(ngModel)]="measurementDate" name="measurementDate"
                   [materializeParams]="[{format: 'dd mmm yyyy', formatSubmit: 'yyyy-mm-dd'}]">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-red btn-flat" (click)="onCloseModal()">Zamknij</a>
    <a class="modal-action modal-close waves-effect waves-teal btn-flat" [class.disabled]="!isDataValid()" (click)="onAddClick()">Dodaj</a>
  </div>

</div>
