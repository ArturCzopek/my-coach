<div id="training-delete" class="modal" materialize="modal"
     [materializeParams]="[modalParams]" [materializeActions]="modalActions">
    <div class="modal-content">

        <h3 *ngIf="selectedTraining">
            {{ 'page.trainings.modal.delete.training.title' | dictionary }} - {{ dateService.parseDateToString(selectedTraining.trainingDate) }}
        </h3>

        <div class="col s12">
            <div class="row">
                <p>{{ 'page.trainings.modal.delete.training.content' | dictionary }}</p>
            </div>
        </div>
    </div>

    <coach-modal-footer leftButtonLabel="{{ 'global.delete.label' | dictionary }}"
                        rightButtonLabel="{{ 'global.close.label' | dictionary }}"
                        (leftButtonAction)="onDeleteClick()"
                        (rightButtonAction)="onCloseModal()"
                        [isDataValid]="isDataValid()"></coach-modal-footer>
</div>
