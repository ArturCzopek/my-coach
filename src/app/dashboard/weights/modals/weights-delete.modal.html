<div id="weights-delete" class="modal fourty-width-modal" materialize="modal"
     [materializeParams]="[modalParams]" [materializeActions]="modalActions">
    <div class="modal-content">

        <h3>{{ modalTitle }}</h3>

        <form materialize class="col s12">
            <div class="row">
                <p *ngFor="let weight of selectedWeights; trackBy: trackByWeightId; let i = index">
                    <input type="checkbox" [id]="formattedDays[i]" [name]="formattedDays[i]"
                           class="filled-in red-checkbox"
                           [(ngModel)]="checkboxesForWeights[i]"/>
                    <label [for]="formattedDays[i]">
                        {{ formattedDays[i] }} - {{ weight.value }} {{ 'global.weight.label' | dictionary }}
                    </label>
                </p>
            </div>
        </form>
    </div>

    <coach-modal-footer [leftButtonLabel]="'global.delete.label' | dictionary"
                        [rightButtonLabel]="'global.close.label' | dictionary"
                        (leftButtonAction)="onDeleteClick()"
                        (rightButtonAction)="onCloseModal()"
                        [isDataValid]="isDataValid()"></coach-modal-footer>
</div>
