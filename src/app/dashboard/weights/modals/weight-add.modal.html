<div id="weight-add" class="modal" materialize="modal" [materializeParams]="[modalParams]"
     [materializeActions]="modalActions">
    <div class="modal-content">

        <h3>{{ 'page.weights.modal.add.title' | dictionary }}</h3>

        <div class="row">
            <form materialize class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">assignment_ind</i>
                        <label for="weight">{{ 'page.weights.modal.add.weight.label' | dictionary }}</label>
                        <input id="weight" type="number" step="0.1" min="0" [(ngModel)]="weightValue"
                               name="weightValue">
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">today</i>
                        <label for="measurement-date">{{ 'page.weights.modal.add.date.label' | dictionary }}</label>
                        <input id="measurement-date" type="date" class="datepicker" materialize="pickadate"
                               [(ngModel)]="measurementDate" name="measurementDate"
                               [materializeParams]="[datePickerParams]">
                    </div>
                </div>
            </form>
        </div>

        <p *ngIf="errorMessage.length > 0" class="error-message">{{ errorMessage }}</p>
    </div>

    <coach-modal-footer [leftButtonLabel]="'global.add.label' | dictionary"
                        [rightButtonLabel]="'global.close.label' | dictionary"
                        (leftButtonAction)="onAddClick()"
                        (rightButtonAction)="onCloseModal()"
                        [isDataValid]="isDataValid()"></coach-modal-footer>

</div>
