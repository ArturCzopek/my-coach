<div class="container">
  <div class="row">
    <div *ngIf="isLoading; else reports">
      <coach-circle-loader></coach-circle-loader>
    </div>

    <ng-template #reports>
      <div *ngFor="let reportPreview of reportPreviews; trackBy: trackByReportPreviewId" class="col s12">
        <coach-report-card [reportPreview]="reportPreview"></coach-report-card>
      </div>

      <div *ngIf="reportPreviews.length === 0" class="col s12 center no-data">
        <div class="row">
          <i class="large material-icons">info_outline</i>
        </div>
        <div class="row">
          <p>{{'page.reports.list.noData.info' | dictionary}}</p>
          <p><a (click)="onAddClick()">{{'page.reports.list.noData.click.info' | dictionary}}</a></p>
        </div>
      </div>
    </ng-template>

    <div class="fixed-action-btn tooltipped" materialize="tooltip"
         data-position="left" data-delay="50" [attr.data-tooltip]="'page.reports.add.tooltip' | dictionary"
         style="bottom: 45px; right: 24px;"
         (click)="onAddClick()">
      <a class="btn-floating btn-large waves-effect waves-light blue">
        <i class="large material-icons">add</i>
      </a>
    </div>
  </div>
</div>

<coach-report-modals></coach-report-modals>
