<div id="prices-delete" class="modal" materialize="modal"
     [materializeParams]="[modalParams]" [materializeActions]="modalActions">
    <div class="modal-content">
        <h3>{{ modalTitle }}</h3>

        <form materialize class="col s12">
            <div class="row">
                <p *ngFor="let price of selectedPrices; trackBy: trackByPriceId let i = index">
                    <input type="checkbox" [id]="i" [name]="i"
                           class="filled-in red-checkbox"
                           [(ngModel)]="checkboxesForPrices[i]"/>
                    <label [for]="i">
                        {{ getDateAsString(price.priceDate) }} - {{ price.quantity }} x {{ price.value }} {{ 'global.currency.label' | dictionary }}
                    </label>
                </p>
            </div>
        </form>
    </div>

    <coach-modal-footer leftButtonLabel="{{ 'global.delete.label' | dictionary }}"
                        rightButtonLabel="{{ 'global.close.label' | dictionary }}"
                        (leftButtonAction)="onDeleteClick()"
                        (rightButtonAction)="onCloseModal()"
                        [isDataValid]="isDataValid()"></coach-modal-footer>
</div>
