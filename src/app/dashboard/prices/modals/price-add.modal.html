<div id="price-add" class="modal" materialize="modal" [materializeParams]="[modalParams]"
     [materializeActions]="modalActions">
  <div class="modal-content">
    <h3>{{'page.prices.modal.add.price.title' | dictionary}} - {{getProductName()}}</h3>
    <div class="row">
      <form materialize class="col s12">
        <div class="input-field col s6 m6 l3">
          <i class="material-icons prefix">shop</i>
          <label for="quantity">{{'page.prices.modal.add.quantity.label' | dictionary}}</label>
          <input id="quantity" type="number" step="0.1" min="0" max="9999" [(ngModel)]="quantity" name="quantity">
        </div>
        <div class="input-field col s6 m6 l3">
          <i class="material-icons prefix">payment</i>
          <label for="price">{{'page.prices.modal.add.price.label' | dictionary}}</label>
          <input id="price" type="number" step="0.1" min="0" max="9999" [(ngModel)]="price" name="quantity">
        </div>
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">today</i>
          <label for="price-date">{{'page.prices.modal.add.date.label' | dictionary}}</label>
          <input id="price-date" type="date" class="datepicker" materialize="pickadate"
                 [(ngModel)]="priceDate" name="priceDate"
                 [materializeParams]="[datePickerParams]">
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">location_on</i>
          <label for="place">{{'page.prices.modal.add.place.label' | dictionary}}</label>
          <input id="place" type="text" [(ngModel)]="place" name="place"/>
        </div>
      </form>
    </div>
  </div>

  <coach-modal-footer leftButtonLabel="{{'global.add.label' | dictionary}}"
                      rightButtonLabel="{{'global.close.label' | dictionary}}"
                      (leftButtonAction)="onAddClick()"
                      (rightButtonAction)="onCloseModal()"
                      [isDataValid]="isDataValid()"></coach-modal-footer>
</div>
