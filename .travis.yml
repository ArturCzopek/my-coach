sudo: required
dist: trusty
language: node_js
node_js:
 - 6.9.4

branches:
  only:
   - master

addons:
apt:
  sources:
   - google-chrome
  packages:
   - google-chrome-stable

before_install:
 - export CHROME_BIN=google-chrome-stable
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

before_script:
 - npm install -g @angular/cli@1.0.0-beta.30
 - npm install -g angular-cli-ghpages
 - ng build --env=github --base-href "https://arturczopek.github.io/my-coach/"

cache:
  directories:
   - node_modules
   - $HOME/.nvm

script:
 - ng test --watch=false

after_success:
 - angular-cli-ghpages --no-silent --repo=https://GH_TOKEN@github.com/arturczopek/my-coach.git

env:
  global:
   - secure: ""


